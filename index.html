<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generator Sync Simulator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-gauges/gauge.min.js"></script>
</head>
<body>
  <h1>Generator Sync Simulator</h1>

  <div class="controls">
    <button id="syncscopeBtn">Syncscope</button>
    <button id="masterStartBtn">Master Start</button>
    <button id="masterStopBtn">Master Stop</button>
    <button id="fieldBreakerBtn">Field Breaker</button>
    <button id="genBreakerBtn">GEN-BKR</button>
    <div class="adjust">
      <span>Voltage:</span>
      <button id="voltUpBtn">▲</button>
      <button id="voltDownBtn">▼</button>
    </div>
    <div class="adjust">
      <span>Speed:</span>
      <button id="speedUpBtn">▲</button>
      <button id="speedDownBtn">▼</button>
    </div>
  </div>

  <div class="gauges">
    <div class="gauge">
      <canvas 
        id="genVoltCanvas"
        data-type="radial-gauge"
        data-width="200"
        data-height="200"
        data-units="kV"
        data-title="Gen Volts"
        data-value="0"
        data-min-value="0"
        data-max-value="130"
        data-major-ticks="0,20,40,60,80,100,120,130"
        data-minor-ticks="2"
        data-stroke-ticks="true"
        data-color-plate="#222"
        data-color-needle="#00FF00"
        data-color-major-ticks="#ffffff"
        data-color-minor-ticks="#cccccc"
        data-color-title="#fff"
        data-color-units="#ccc"
        data-color-numbers="#eee"
        data-value-box="true"
        data-animation-rule="bounce"
        data-animation-duration="500"
        data-animated-value="true"
      ></canvas>
    </div>

    <div class="gauge">
      <canvas id="busVoltGauge" width="200" height="100"></canvas>
      <p>Bus Volts</p>
    </div>

    <div class="gauge">
      <canvas id="syncscope" width="200" height="200"></canvas>
    </div>
  </div>

  <div class="sync-lights">
    <div id="lightA" class="light"></div>
    <div id="lightB" class="light"></div>
  </div>

  <canvas id="sineCanvas" width="800" height="200"></canvas>

  <script src="script.js"></script>
</body>
</html>
