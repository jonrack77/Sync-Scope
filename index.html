<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bus Voltage Test</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-gauges/gauge.min.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .gauges {
      margin: 50px auto;
    }

    #toggleBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Bus Voltage Gauge Test</h2>

  <div class="gauges">
    <canvas id="busVoltCanvas" width="300" height="300"></canvas>
  </div>

  <button id="toggleBtn">Toggle Syncscope</button>

  <script>
    let busGauge = new RadialGauge({
      renderTo: 'busVoltCanvas',
      width: 300,
      height: 300,
      units: "kV",
      title: "Bus Volts",
      minValue: 0,
      maxValue: 17,
      majorTicks: ["5", "7", "9", "11", "13", "15", "17"],
      minorTicks: 2,
      strokeTicks: true,
      highlights: [],
      colorPlate: "#222",
      colorMajorTicks: "#f5f5f5",
      colorMinorTicks: "#ddd",
      colorTitle: "#fff",
      colorUnits: "#ccc",
      colorNumbers: "#eee",
      colorNeedleStart: "orange",
      colorNeedleEnd: "red",
      valueInt: 2,
      valueDec: 1,
      value: 0,
      animationRule: "linear",
      animationDuration: 500
    }).draw();

    let busOn = false;

    document.getElementById("toggleBtn").onclick = () => {
      busOn = !busOn;
      busGauge.setValueAnimated(busOn ? 13.8 : 0, 1);
    };
  </script>
</body>
</html>
