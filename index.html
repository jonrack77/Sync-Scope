<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generator Sync Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hmi">
    <div class="meter-row">
      <div class="meter">
        <label>GEN VOLTS</label>
        <div class="meter-display" id="gen-voltage">0.0 kV</div>
      </div>
      <div class="meter">
        <label>BUS VOLTS</label>
        <div class="meter-display" id="grid-voltage">115 kV</div>
      </div>
    </div>

    <div class="synchro-section">
      <canvas id="synchroscope" width="200" height="200"></canvas>
    </div>

    <div class="light-row">
      <div id="sync-light-1" class="light"></div>
      <div id="sync-light-2" class="light"></div>
    </div>

    <div class="freq-row">
      <div>Gen Freq: <span id="gen-freq">0.0</span> Hz</div>
      <div>Grid Freq: <span id="grid-freq">60.0</span> Hz</div>
    </div>

    <div class="switches">
      <button onclick="toggleMaster()">MSTR-START/STOP</button>
      <button onclick="toggleField()">FLD-CLOSE</button>
      <button id="vr-up">VR-ADJ-UP</button>
      <button id="vr-dn">VR-ADJ-DN</button>
      <button id="spd-up">SPD-ADJ-UP</button>
      <button id="spd-dn">SPD-ADJ-DN</button>
      <button onclick="attemptCloseBreaker()">GEN-BKR</button>
    </div>

    <canvas id="sineCanvas" width="800" height="200"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
