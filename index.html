<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sync Scope Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="gauges">
    <div>
      <label>GEN VOLTS</label>
      <div class="gauge-display" id="gen-volts">0.0 kV</div>
    </div>
    <div>
      <label>BUS VOLTS</label>
      <div class="gauge-display" id="bus-volts">115 kV</div>
    </div>
  </div>

  <canvas id="synchroscope" width="200" height="200"></canvas>

  <div class="sync-lights">
    <div class="sync-light" id="light-left"></div>
    <div class="sync-light" id="light-right"></div>
  </div>

  <div class="frequencies">
    <span id="gen-freq">Gen Freq: 0.0 Hz</span>
    <span id="grid-freq">Grid Freq: 60.0 Hz</span>
  </div>

  <div class="controls">
    <button onclick="toggleMaster()">MSTR-START/STOP</button>
    <button onclick="closeField()">FLD-CLOSE</button>
    <button onmousedown="vrAdjust(true)" onmouseup="stopVrAdjust()">VR-ADJ-UP</button>
    <button onmousedown="vrAdjust(false)" onmouseup="stopVrAdjust()">VR-ADJ-DN</button>
    <button onmousedown="spdAdjust(true)" onmouseup="stopSpdAdjust()">SPD-ADJ-UP</button>
    <button onmousedown="spdAdjust(false)" onmouseup="stopSpdAdjust()">SPD-ADJ-DN</button>
    <button onclick="toggleBreaker()">GEN-BKR</button>
  </div>

  <canvas id="waveform" width="800" height="200"></canvas>

  <script src="script.js"></script>
</body>
</html>
