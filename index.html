<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generator Sync Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Generator Sync Simulator</h1>

  <div class="controls">
    <button id="syncscopeBtn">Syncscope</button>
    <button id="masterStartBtn">Master Start</button>
    <button id="masterStopBtn">Master Stop</button>
    <button id="fieldBreakerBtn">Field Breaker</button>
    <div class="adjust">
      <span>Voltage:</span>
      <button id="voltUpBtn">▲</button>
      <button id="voltDownBtn">▼</button>
    </div>
    <div class="adjust">
      <span>Speed:</span>
      <button id="speedUpBtn">▲</button>
      <button id="speedDownBtn">▼</button>
    </div>
  </div>

  <div class="gauges">
    <div class="gauge"><canvas id="genVoltGauge" width="200" height="100"></canvas><p>Gen Volts</p></div>
    <div class="gauge"><canvas id="busVoltGauge" width="200" height="100"></canvas><p>Bus Volts</p></div>
    <div class="gauge"><canvas id="syncscope" width="200" height="200"></canvas></div>
  </div>

  <div class="sync-lights">
    <div id="lightA" class="light"></div>
    <div id="lightB" class="light"></div>
  </div>

  <canvas id="sineCanvas" width="800" height="200"></canvas>

  <script src="script.js"></script>
</body>
</html>
